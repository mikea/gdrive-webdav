name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          version: latest

      - name: Install tools with mise
        run: |
          mise install
          mise exec -- go version

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Get dependencies
        run: mise exec -- just deps

      - name: Build
        run: mise exec -- just build

      - name: Test
        run: mise exec -- just test

      - name: Vet
        run: mise exec -- just vet

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: skippa/gdrive-webdav
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          version: latest

      - name: Install tools with mise
        run: |
          mise install
          mise exec -- go version

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Run linter
        run: mise exec -- just lint
